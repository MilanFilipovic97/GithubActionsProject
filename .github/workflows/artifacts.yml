name: Deploy Project
on:
  #pull_request:
    #types: [opened, edited]
    # - opened
    # - edited
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    #paths-ignore:
    #  - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
  artifacts:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build project
        run: dotnet build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files #you can add name which you want
          path: '**/bin/Debug/net8.0/*'
  deploy:
    needs: artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
        run: echo "Downloaded artifact.."
