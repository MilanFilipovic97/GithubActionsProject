name: Deploy Project
on:
  push
  #pull_request:
    types: [opened, edited]
    # - opened
    # - edited
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build project
        run: dotnet build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files #you can add name which you want 
          path: appsettings.json
      - name: Deploy (upload) project to some hosting server
        run: echo "deployed!"